    <!-- コンテンツ -->
    <div class="container" style="margin-top:4rem;">
      <div class="col-md-12 mx-auto my-5">

          <!-- フォーム -->
          <div class="row" id="inquiry">
            <div class="col-md-6 mx-auto mt-2">
              <h2 class="text-center mb-3">お問い合わせフォーム</h2>
              <p class="text-center">弊社へのお問い合わせ、ご連絡はこちらよりお願いします。</p>
              <form method="POST">
                <div class="mb-3">
                  <label for="name" class="form-label"><span class="required">必須</span>お名前</label>
                  <input type="text" class="form-control border border-dark " id="name" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label"><span class="required">必須</span>メールアドレス</label>
                  <input type="email" class="form-control border border-dark " id="email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="title" class="form-label"><span class="required">必須</span>題名</label>
                  <input type="text" class="form-control border border-dark " id="title" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label"><span class="required">必須</span>メッセージ本文</label>
                  <textarea id="message" class="form-control border border-dark "></textarea>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary mb-2 w-25">送信</button>
                </div>
              </form>
          </div>
         </div>
      </div>
    </div>
    <style>
        .required{
            background-color: red;
            color: white;
            padding: 3px 6px;
            margin-right: 10px;
        }
        .mb-3 textarea{
            height: 140px;
            
        }
    </style>
