    <!-- コンテンツ -->
    <div class="container" style="margin-top:4rem;">
      <div class="col-md-12 mx-auto my-5">

          <!-- フォーム -->
          <div class="row">
            <div class="col-md-6 mx-auto mt-2">
              <h2 class="text-center mb-3">ユーザー更新</h2>
              <p class="text-center">ユーザー情報に変更がある場合は更新してください</p>
              <form method="POST">
                <div class="mb-3">
                  <label for="username" class="form-label">ユーザーネーム</label>
                  <input type="text" class="form-control border border-info " id="username" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">メールアドレス</label>
                  <input type="email" class="form-control border border-info " id="email">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">新パスワード</label>
                  <input type="password" class="form-control border border-info " id="password">
                </div>
                <div class="mb-3">
                  <label for="password-confirm" class="form-label">新パスワード(確認用)</label>
                  <input type="password" class="form-control border border-info " id="password-confirm">
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary mb-2">更新</button>
                  <!-- Button trigger modal -->
                  <button type="button" class="btn btn-danger ml-4 mx-auto" style="display: block;" data-bs-toggle="modal" data-bs-target="#user_delete">
                    ユーザー情報を削除する
                  </button>

                </div>
              </form><!-- Modal -->

              <div class="modal fade" id="user_delete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">ユーザー情報の削除</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      このユーザーの情報を削除しますか？
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                      <form action="./acount.html" method="POST">
                        <button type="button" class="btn btn-danger">削除する</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
          </div>
         </div>
