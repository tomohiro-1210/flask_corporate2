<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- cd editor -->
    <script src="https://cdn.ckeditor.com/4.22.1/standard/ckeditor.js"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- bootstrap-js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Hoshitetsu Company</title>
</head>
<body>
    <header class="bg-dark fixed-top">
      <nav class="navbar navbar-expand-lg navbar-light col-md-10 mx-auto">
        <div class="container">
          <a class="navbar-brand text-white" href="#">Hoshitetsu.Inc</a>
          <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link text-white" href="#">ホーム</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">会社情報</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">お問い合わせ</a>
              </li>
            </ul>
          </div>
          <ul class="navbar-nav d-md-none d-lg-flex">
            <li class="nav-item">
              <a class="nav-link text-white"href="#">ブログ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">カテゴリ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">お問い合わせ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">ユーザー</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">ログアウト</a>
            </li>
            <li class="nav-item">
              <div class="nav-link text-white" href="#" tabindex="-1" aria-disabled="true">ユーザー名</div>
            </li>
          </ul>
        </div>
      </nav>

    </header>

    <section id="blog_post" style="padding-top:4rem;">
        <div class="container my-3 ">
            <div class="row col-md-8 mx-auto my-5">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h4>ブログ投稿</h4>
                        </div>
                        <div class="card-body">
                            <form method="POST" enctype="multipart/form-data">
                                <!-- タイトル -->
                                <div class="mb-3">
                                    <label for="" class="form-control-label">タイトル</label>
                                    <input type="text" class="form-control">
                                </div>
                                <!-- カテゴリー -->
                                <div class="mb-3">
                                    <label for="" class="form-control-label">カテゴリー</label>
                                    <select class="form-select">
                                        <option value="1">カテゴリー1</option>
                                        <option value="2">カテゴリー2</option>
                                        <option value="3">カテゴリー3</option>
                                    </select>
                                </div>
                                <!-- 要約 -->
                                <div class="mb-3">
                                    <label for="" class="form-control-label">要約</label>
                                    <input type="text" class="form-control">
                                </div>
                                <!-- 本文 -->
                                <div class="mb-3">
                                    <label for="" class="form-control-label">本文</label>
                                    <textarea class="form-control form-control-lg" name="blog_text"></textarea>
                                    <script>
                                            CKEDITOR.replace( 'blog_text' );
                                    </script>
                                </div>
                                <!-- アイキャッチ画像 -->
                                <div class="mb-3">
                                    <label for="" class="form-control-label">アイキャッチ画像</label><br>
                                    <div class="text-left">
                                        <img src="#">
                                    </div><br>
                                    <input type="file" class="form-control-file">
                                </div>
                                <!-- 投稿ボタン -->
                                <div class="mb-3">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <button class="btn btn-success w-50" type="submit">投稿</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- フッター -->
    <footer id="footer" class="footer bg-dark fixed-bottom">
      <div class="text-white py-3 text-center">copyright 2023 ©Hoshitetsu</div>
    </footer>
</body>
</html>
