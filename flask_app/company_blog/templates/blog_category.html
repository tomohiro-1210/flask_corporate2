{% extends 'base.html' %}

{% block content %}
    <!-- コンテンツ -->
    <div class="container" style="margin-top:4rem;">
      <div class="col-md-12 mx-auto my-5">

          <!-- フォーム -->
          <div class="row">
            <div class="col-md-6 mx-auto mt-2">
              <h2 class="text-center mb-3">カテゴリー更新</h2>
              <p class="text-center">ブログのカテゴリーを変える場合はこちらから更新してください。</p>
              <form method="POST">
                {{ form.hidden_tag() }}
                <div class="mb-3">
                  <label for="username" class="form-label">カテゴリー名</label><br>
                  {{ render_field(form.category, class="form-control border border-info") }}
                </div>
                <div class="text-center">
                  {{ form.submit(class="btn btn-primary mb-2") }}
                  <!-- Button trigger modal -->
                  <button type="button" class="btn btn-danger ml-4 mx-auto" style="display: block;" data-bs-toggle="modal" data-bs-target="#category_update">
                    カテゴリー情報を削除する
                  </button>

                </div>
              </form>

              <!-- Modal -->
              <div class="modal fade" id="category_update" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">カテゴリー削除</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      このカテゴリーを削除しますか？
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                      <form action="{{url_for('main.delete_category', blog_category_id=form.id)}}" method="POST">
                        <button type="submit" class="btn btn-danger">削除する</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
          </div>
         </div>
      </div>
    </div>
{% endblock content %}
